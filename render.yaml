services:
  - type: web
    name: experiment-report-summarizer
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn_config.py app:app
    envVars:
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
      - key: SUMMARY_FOLDER
        value: /tmp/summaries
