<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Experiment Report Summarizer - MVP</title>
    <style>
      body{font-family: Arial, Helvetica, sans-serif; margin:40px}
      textarea{width:100%; height:200px}
      .result{margin-top:20px}
    </style>
  </head>
  <body>
    <h2>Experiment Report Summarizer (MVP)</h2>
    <p>PDF veya görsel yükleyin. Sistem önce OCR ile metni çıkarır, sonra özet oluşturur ve PDF olarak indirilebilir yapar.</p>

    <form id="uploadForm">
      <input type="file" name="file" id="fileInput" accept="application/pdf,image/*" required />
      <br/><br/>
      <label>Özet uzunluğu: </label>
      <select name="length" id="length">
        <option value="short" selected>Kısa</option>
        <option value="long">Uzun</option>
      </select>
      <br/><br/>
      <button type="submit">Özetle ve PDF Oluştur</button>
    </form>

    <div class="result" id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="/static/main.js"></script>
  </body>
</html>
